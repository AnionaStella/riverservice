<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>RiverService</title>
</head>

<body>
  <header>
    <h1>Riverservice</h1>
    <div class="header-rubrik">
      Välkommen till Riverservice!
      <br>
      Välj nedan för mer information om enskild mätstation.
      <br>
      På varje station finns tillgång till historisk data och andra sökparametrar.
    </div>
    <div class="text-header">
      <p>Mätstation</p>
      <p>Flöde/tappning(m³/s)</p>
    </div>
  </header>
  <main>
    <div class="container"></div>
    <div class="modal">
      <div class="modalContent">
        <form class="searchMeasureSitesModal" autocomplete="off">
          <fieldset>
            <legend>Sökparametrar:</legend>

            <label id="measureSitesModal">Mätplats</label>
            <select name="measureSites" id="selectIdModal"> </select>
            <div class="flex-start">
              <div class="flex-start-left">
                <label for="fromDateModal" class="start-end-block">Startdatum:</label>
                <input type="date" name="fromDate" id="fromDateModal" />
              </div>
              <div class="flex-start-right">
                <label for="toDateModal" class="start-end-block">Slutdatum:</label>
                <input type="date" name="toDate" id="toDateModal">
              </div>

            </div>
            <fieldset class="checkboxesModal">
              <legend>Mätvärden:</legend>
              <div class="flex">
                <div class="flex-left">
                  <label for="flowModal">Flöde/Tappning</label>
                  <input type="radio" name="measureParameter" id="Flow" checked />

                  <label for="levelModal">Nivå</label>
                  <input type="radio" name="measureParameter" id="Level" />

                </div>
                <div class="flex-right">
                  <label for="levelDownstreamModal">Nivå nedströms</label>
                  <input type="radio" name="measureParameter" id="LevelDownstream" />


                  <label for="rainFallModal">Nederbörd</label>
                  <input type="radio" name="measureParameter" id="RainFall" />
                </div>
              </div>
            </fieldset>
          </fieldset>
        </form>
        <div id="searchResults">
          <table class="resultTable">
            <thead>
              <tr>
                <th>Sökvärde</th>
                <th>Datum</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  </main>
  <div class="mapDiv">
    <iframe class="map" width="100%" height="300" src="https://maphub.net/embed/74202?button=0&panel=1"
      frameborder="0"></iframe>
  </div>
</body>
<script src="index.js"></script>

</html>
