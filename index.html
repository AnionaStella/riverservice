<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>RiverService</title>
</head>

<body>
  <header>
    <h1>Riverservice</h1>
    <form class="searchMeasureSites" autocomplete="off">
      <fieldset>
        <legend>Sökparametrar:</legend>
        <label id="measureSites">Mätplats</label>
        <select name="measureSites" id="selectId">
          <!-- <option value="Mätplatsens namn" id="Mätplatsens namn">Mätplatsens namn</option> -->
        </select>
        <label for="fromDate">Startdatum:</label>
        <input type="date" name="fromDate" id="fromDate" />
        <label for="toDate">Slutdatum:</label>
        <input type="date" name="toDate" id="toDate" />
        <fieldset class="checkboxes">
          <legend>Mätvärden:</legend>

          <input type="radio" name="measureParameter" id="flow" value="flowValueParameter" />
          <label for="flow">Flöde/Tappning</label>

          <input type="radio" name="measureParameter" id="level" value="levelValueParameter" checked />
          <label for="level">Nivå</label>

          <input type="radio" name="measureParameter" id="levelDownstream" value="levelDownValueParameter" />
          <label for="levelDownstream">Nivå nedströms</label>

          <input type="radio" name="measureParameter" id="rainFall" value="rainfallValueParameter" />

          <label for="rainFall">Nederbörd</label>
        </fieldset>
        <button type="submit">Visa värden</button>
      </fieldset>
    </form>
    <div class="header-rubrik">
      Välkommen till Riverservice!
      <br>
      Välj nedan för mer information om enskild mätstation.
      <br>
      På varje station finns tillgång till historisk data och andra sökparametrar.
    </div>
    <div class="text-header">
      <p>Mätstation</p>
      <p>Flöde/tappning(m³/s)</p>
    </div>
  </header>
  <main>
    <div class="container"></div>
    <div class="modal">
      <div class="modalContent">
        <form class="searchMeasureSitesModal" autocomplete="off">
          <fieldset>
            <legend>Sökparametrar:</legend>
            <label id="measureSitesModal">Mätplats</label>
            <select name="measureSites" id="selectIdModal"> </select>
            <label for="fromDateModal">Startdatum:</label>
            <input type="date" name="fromDate" id="fromDateModal" />
            <label for="toDateModal">Slutdatum:</label>
            <input type="date" name="toDate" id="toDateModal" />
            <fieldset class="checkboxesModal">
              <legend>Mätvärden:</legend>
              <label for="flowModal">Flöde/Tappning</label>
              <input type="radio" name="measureParameter" id="Flow" />
              <label for="levelModal">Nivå</label>
              <input type="radio" name="measureParameter" id="Level" checked />
              <label for="levelDownstreamModal">Nivå nedströms</label>
              <input type="radio" name="measureParameter" id="LevelDownstream" />
              <label for="rainFallModal">Nederbörd</label>
              <input type="radio" name="measureParameter" id="RainFall" />
            </fieldset>

            <button type="submit">Visa värden</button>
          </fieldset>
        </form>


        <div id="searchResults">
          <table class="resultTable">
            <thead>
              <tr>
                <th>Sökvärde</th>
                <th>Datum</th>
                <!-- <th>Namn</th>
                <th>Namn</th> -->
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>

    </div>
    </div>
  </main>
</body>
<script src="index.js"></script>

</html>
